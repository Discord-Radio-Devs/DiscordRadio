<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns#">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta property="og:type" content="website" />
  <meta property="og:title" content="Listen along with {userTag} - Discord Radio" />
  <meta property="og:description" content="Discord Radio is the first ever Rich Presence feature which not only shares the songs you play on YouTube, but also allows friends to listen along! ðŸ¥³" />
  <meta property="og:image" content="http://discordradio.tk/image.jpg" />
  <meta property="og:url" content="{userUrl}" />

  <link rel="stylesheet" type="text/css" href="/listener-client.css" />

  <title>Listening to {userTag}</title>
</head>
<body>
  <header id="header">
    <figure class="image">
      <img src="http://discordradio.tk/icon.png" alt="Discord Radio" />
    </figure>
    <h1 class="title">Discord Radio</h1>
    <span class="divider">-</span>
    <h2 class="subtitle"><span>Listening along with {userTag}<span id="nrOfListeners"></span>!</span></h2>
  </header>
  <h3 id="player-info" class="player-info"><span id="player-status"></span> <span id="player-info-text"></span></h3>
  <section id="player-container">
    <div id="player"></div>
    <div id="popup" class="popup visible">
      <div class="popup-content">
        <p id="popup-message">lmao your browser is too whack to display iFrames<br>Get the latest update or upgrade to a newer browser</p>
      </div>
    </div>
  </section>

  <script src="/listener-client.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
