<!DOCTYPE html>

  <style>
    .image-button {
      height: 100px;
      width: 100px;
      cursor: pointer;
      border: solid transparent;
      border-radius: 8px;
      user-select: none;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      width: 320px;
      justify-content: space-between;
    }

    @keyframes rainbow {
      0% {
        background-position: 0% 82%
      }
      50% {
        background-position: 100% 19%
      }
      100% {
        background-position: 0% 82%
      }
    }
  </style>
</head>
